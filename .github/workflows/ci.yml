name: ci build and test

on:
  push:
    branches: [ main ]
    paths:
      - "tinytypes/**"
      - "testing/**"
      - "meta/**"
      - "jackson/**"
      - "jersey/**"
      - "pom.xml"
  pull_request:
    branches: [ main ]
    paths:
      - "tinytypes/**"
      - "testing/**"
      - "meta/**"
      - "jackson/**"
      - "jersey/**"
      - "pom.xml"

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11, 16, 17 ]

    steps:
    - uses: actions/checkout@v3
    - name: Set up java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
    - name: build
      run: mvn -B package --file pom.xml
